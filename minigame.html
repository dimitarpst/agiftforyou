<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect the Hearts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/minigame.css">
</head>

<body>
    <div id="game-overlay" class="overlay overflow-hidden">
        <div class="overlay-content">
            <h1 class="game-title">Collect the Hearts</h1>
            <button id="play-game-btn" class="btn btn-primary"
                style="background-color: #ff6f91; border: none;">Play</button>
        </div>
    </div>

    <div id="game-area" class="overflow-hidden">
        <div id="player"></div>
        <div id="score"></div>
        <button id="start-btn">Start Game</button>
        <button id="pause-btn">Pause</button>
        <button id="back-btn" class="ms-5"><a href="index.html">Back</a></button>
    </div>

    <div class="modal fade overflow-hidden" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: #ffe4e6; border-radius: 20px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverModalLabel" style="font-family: 'Pacifico', cursive;">Game Over!
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p style="font-family: 'Caveat', cursive; font-size: 25px; color: #ff6f91;">Your Score: <span
                            id="final-score"></span></p>
                    <button id="play-again-btn" class="btn btn-primary"
                        style="background-color: #ff6f91; border: none;">Play Again</button>
                    <button id="go-back-btn" class="btn btn-secondary"
                        style="background-color: #ff9aa2; border: none;">Go Back</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade overflow-hidden" id="pauseMenuModal" tabindex="-1" aria-labelledby="pauseMenuModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: #ffe4e6; border-radius: 20px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="pauseMenuModalLabel" style="font-family: 'Pacifico', cursive;">Game
                        Paused</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p style="font-family: 'Caveat', cursive; font-size: 25px; color: #ff6f91;">Current Score: <span
                            id="pause-score"></span></p>
                    <label for="volume-control"
                        style="font-family: 'Caveat', cursive; font-size: 20px; color: #ff6f91;">Volume: </label>
                    <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
                    <br>
                    <p style="font-family: 'Caveat', cursive; font-size: 20px; color: #ff6f91;">Sensitivity: <span
                            id="sensitivity-value">7</span></p>
                    <input type="range" id="sensitivity-slider" min="1" max="30" step="1" value="7">
                    <br>
                    <button id="resume-game-btn" class="btn btn-primary"
                        style="background-color: #ff6f91; border: none;">Resume</button>
                    <button id="restart-game-btn" class="btn btn-secondary"
                        style="background-color: #ff9aa2; border: none;">Restart</button>
                    <button id="exit-game-btn" class="btn btn-danger"
                        style="background-color: #ff6f91; border: none;">Exit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade overflow-hidden" id="winModal" tabindex="-1" aria-labelledby="winModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: #ffe4e6;">
                <div class="modal-header">
                    <h5 class="modal-title" id="winModalLabel">GOOD JOB BABYYYYYYY</h5>
                </div>
                <div class="modal-body text-center">
                    <p>YOU WONNNNNNNNNNNNNNNNNNNNNNNNNNNN!!!!!!!!!!!!</p>
                    <button id="play-again-btn-win" class="btn btn-primary"
                        style="background-color: #ff6f91; border: none;">Play Again</button>
                    <button id="go-back-btn-win" class="btn btn-secondary"
                        style="background-color: #ff6f91; border: none;">Go Back to Home</button>
                </div>
            </div>
        </div>
    </div>

    <div id="multiplier-2x-modal" class="multiplier-modal">
        <div class="modal-content">
            <h1>2x ❤️</h1>
            <div class="countdown">3</div>
        </div>
    </div>

    <div id="multiplier-3x-modal" class="multiplier-modal">
        <div class="modal-content">
            <h1>3x ❤️</h1>
            <div class="countdown">3</div>
        </div>
    </div>

    <div id="multiplier-4x-modal" class="multiplier-modal">
        <div class="modal-content">
            <h1>4x ❤️</h1>
            <div class="countdown">3</div>
        </div>
    </div>

    <div id="multiplier-indicator" style="
        position: absolute; 
        top: 10px; 
        right: 20px; 
        font-size: 30px; 
        color: white; 
        font-family: 'Pacifico', cursive;
        background: linear-gradient(45deg, #ff9aa2, #ff6f91);
        padding: 10px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border: 2px solid #ffffff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
        1x
    </div>

    
    <audio id="collect-sound" src="pictures/collect.mp3" preload="auto"></audio>
    <audio id="not-collect-sound" src="pictures/notcollect.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/minigame.js"></script>
</body>

</html>
